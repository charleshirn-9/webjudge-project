name = "webjudge-green-agent"
description = "The assessment hosting agent for WebJudge."
version = "0.1.0"

defaultInputModes = ["text/plain"]
defaultOutputModes = ["text/plain"]

[capabilities]
streaming = false

[[skills]]
id = "evaluate_web_agent"
name = "WebJudge Evaluation"
description = "Orchestrate and grade a web agent task."
tags = ["green agent", "webjudge"]
examples = ["""
<white_agent_url>
http://localhost:9002/
</white_agent_url>
<task_prompt>
Find a black Nike shoe.
</task_prompt>
<action_budget>
10
</action_budget>
"""]
